<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>

    <!-- Apply the custom License Plate font -->
    <style>
        @font-face {
            font-family: 'LicensePlateFont';
            src: url('LicensePlate.ttf') format('truetype');
        }

        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Main Page Button */
        .main-page-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .main-page-button:hover {
            background-color: #cc0000;
        }

        h1 { font-size: 36px; }
        input { 
            font-size: 20px; 
            padding: 10px; 
            width: 200px; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 10px;
        }
        button { 
            font-size: 20px; 
            padding: 10px 20px; 
            margin-top: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }

        .plate { 
            display: none; 
            margin-top: 20px; 
            width: 320px; 
            height: 160px; 
            background-color: blue; 
            color: black; 
            font-size: 40px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border: 5px solid black;
            font-family: 'LicensePlateFont', sans-serif; /* Apply the correct font */
        }
    </style>
</head>
<body>
    <!-- Button to go back to the main page -->
    <button class="main-page-button" onclick="goToMainPage()">Main Page</button>

    <h1>License Plate Generator</h1>
    <p>Enter a 6-character code:</p>
    <input type="text" id="plateInput" maxlength="6">
    <br>
    <button onclick="generatePlate()">Generate</button>
    
    <div id="plate" class="plate"></div>

    <script>
        function generatePlate() {
            let input = document.getElementById("plateInput").value.toUpperCase();
            if (input.length === 6) {
                document.getElementById("plate").innerText = input;
                document.getElementById("plate").style.display = "flex";
            } else {
                alert("Please enter exactly 6 characters.");
            }
        }

        function goToMainPage() {
            window.location.href = "index.html"; // Change this if your main page has a different filename
        }
    </script>
</body>
</html>
