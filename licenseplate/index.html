<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>
    <style>
        /* Adding the custom license plate font */
        @font-face {
            font-family: 'LicensePlateFont';
            src: url('LicensePlate.ttf') format('truetype');
        }

        /* Styling the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 50px;
            font-size: 2rem;
        }

        /* Styling the text box */
        input[type="text"] {
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
            margin-top: 20px;
            text-transform: uppercase; /* Ensures input is in uppercase */
            max-length: 6; /* Caps text to 6 characters */
        }

        /* Styling the "Generate" button */
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling the license plate box */
        .license-plate {
            margin-top: 30px;
            display: inline-block;
            padding: 20px;
            font-family: 'LicensePlateFont', sans-serif; /* Apply custom font */
            background-color: #1f6bb8;
            color: white;
            font-size: 3rem;
            border-radius: 10px;
            width: 400px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>License Plate Generator</h1>

    <!-- Input box for license plate text -->
    <input type="text" id="licenseText" maxlength="6" placeholder="Enter License Plate">

    <!-- Button to generate the license plate -->
    <br>
    <button onclick="generateLicensePlate()">Generate</button>

    <!-- License plate output box -->
    <div id="licensePlateOutput" class="license-plate"></div>

    <script>
        function generateLicensePlate() {
            // Get the value from the input field
            const licenseText = document.getElementById('licenseText').value;

            // Set the text to the license plate output box
            document.getElementById('licensePlateOutput').innerText = licenseText;
        }
    </script>
    
</body>
</html>
