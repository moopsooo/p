<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Makes everything centered vertically */
            margin: 0;
        }
        h1 { font-size: 36px; }
        input { 
            font-size: 20px; 
            padding: 10px; 
            width: 200px; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 10px;
        }
        button { 
            font-size: 20px; 
            padding: 10px 20px; 
            margin-top: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        select {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }
        #plateImage {
            display: none; 
            margin-top: 20px; 
            width: 660px; 
            height: 369px; 
        }
        .plate-text {
            position: absolute;
            font-family: 'Special Elite', sans-serif;
            font-size: 40px;
            color: black;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>License Plate Generator</h1>
    <p>Enter a 6-character code:</p>
    <input type="text" id="plateInput" maxlength="6">
    
    <!-- Dropdown for selecting license plate -->
    <select id="plateSelect">
        <option value="ny">New York</option>
        <!-- You can add more options here in the future -->
    </select>
    
    <br>
    <button onclick="generatePlate()">Generate</button>
    
    <!-- Image placeholder for the license plate -->
    <div id="plateContainer" style="position: relative;">
        <img id="plateImage" src="" alt="License Plate">
        <div id="plateText" class="plate-text"></div>
    </div>

    <script>
        function generatePlate() {
            let input = document.getElementById("plateInput").value.toUpperCase();
            let selectedPlate = document.getElementById("plateSelect").value;
            
            if (input.length === 6) {
                // Set the license plate image based on the selection
                let plateImage = document.getElementById("plateImage");
                
                if (selectedPlate === "ny") {
                    plateImage.src = "images/nylp.png"; // Path to New York license plate
                    plateImage.style.display = "block"; // Show the image
                }
                
                // Display the text on top of the image
                let plateText = document.getElementById("plateText");
                plateText.innerText = input;
                plateText.style.display = "block"; // Make the text visible
            } else {
                alert("Please enter exactly 6 characters.");
            }
        }
    </script>
</body>
</html>
