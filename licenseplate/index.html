<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full-page height */
            margin: 0;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        h1 { font-size: 36px; }
        input { 
            font-size: 20px; 
            padding: 10px; 
            width: 200px; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 10px;
        }
        button { 
            font-size: 20px; 
            padding: 10px 20px; 
            margin-top: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        select {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }
        #plateImage {
            display: none; 
            margin-top: 20px; 
            width: 660px; 
            height: 369px; 
        }
        .plate-text {
            position: absolute;
            font-family: 'Special Elite', sans-serif;
            font-size: 144px; /* 10% smaller text */
            color: black;
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-top: 10px; /* Move text down by 10px */
        }
        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #homeButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.reload();">Return to Home</button>
    
    <h1>License Plate Generator</h1>
    <p>Enter a 6-character code:</p>
    <input type="text" id="plateInput" maxlength="6">
    
    <!-- Dropdown for selecting license plate -->
    <select id="plateSelect">
        <option value="ny">New York</option>
        <!-- You can add more options here in the future -->
    </select>
    
    <br>
    <button onclick="generatePlate()">Generate</button>
    
    <!-- Image placeholder for the license plate -->
    <div id="plateContainer" style="position: relative;">
        <img id="plateImage" src="" alt="License Plate">
        <div id="plateText" class="plate-text"></div>
    </div>

    <script>
        function generatePlate() {
            let input = document.getElementById("plateInput").value.toUpperCase();
            let selectedPlate = document.getElementById("plateSelect").value;
            let plateImage = document.getElementById("plateImage");
            let plateText = document.getElementById("plateText");

            // Clear previous text if any
            plateText.style.display = "none";
            plateImage.style.display = "none";

            if (input.length === 6) {
                if (selectedPlate === "ny") {
                    plateImage.src = "images/nylp.png"; // Path to New York license plate
                    plateImage.style.display = "block"; // Show the image
                    let firstHalf = input.slice(0, 3);  // First 3 characters
                    let secondHalf = input.slice(3);  // Last 3 characters
                    plateText.innerText = firstHalf + " " + secondHalf; // Add space between halves
                    plateText.style.color = "#011A46"; // Set the color to the specified hex
                    plateText.style.display = "block"; // Show the text
                }
            } else {
                alert("Please enter exactly 6 characters.");
            }
        }
    </script>
</body>
</html>
