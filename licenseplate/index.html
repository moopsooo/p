<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1 { font-size: 36px; }
        input { 
            font-size: 20px; 
            padding: 10px; 
            width: 200px; 
            text-transform: uppercase; 
            text-align: center; 
            margin-bottom: 10px;
        }
        button { 
            font-size: 20px; 
            padding: 10px 20px; 
            margin-top: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        .plate { 
            display: none; 
            margin-top: 20px; 
            width: 660px; height: 369px; 
            background-image: url('license_plate/images/nylp.png'); 
            background-size: cover;
            color: #011A46; 
            font-size: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border: 5px solid black;
            font-family: 'Special Elite', sans-serif;
            position: relative;
        }
        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #28a745;
        }
        select {
            font-size: 20px;
            padding: 10px;
            width: 220px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>License Plate Generator</h1>
    <button id="homeButton" onclick="window.location.href = 'index.html';">Return to Home</button>
    <p>Enter a 6-character code:</p>
    <input type="text" id="plateInput" maxlength="6">
    <br>
    <select id="plateSelect">
        <option value="ny">New York</option>
    </select>
    <br>
    <button onclick="generatePlate()">Generate</button>
    
    <div id="plate" class="plate"></div>

    <script>
        function generatePlate() {
            let input = document.getElementById("plateInput").value.toUpperCase();
            let plateType = document.getElementById("plateSelect").value;
            let plateDiv = document.getElementById("plate");
            let plateText = input;
            
            if (plateType === "ny") {
                // New York license plate
                plateDiv.style.backgroundImage = "url('license_plate/images/nylp.png')";
                plateDiv.style.color = "#011A46"; // Set text color for New York license plate
            }

            if (input.length === 6) {
                // Split text into two parts for space in the middle
                let middleIndex = Math.floor(plateText.length / 2);
                let firstHalf = plateText.slice(0, middleIndex);
                let secondHalf = plateText.slice(middleIndex);

                // Apply the split text with a space in between
                plateDiv.innerText = firstHalf + " " + secondHalf;
                plateDiv.style.display = "flex";
            } else {
                alert("Please enter exactly 6 characters.");
            }
        }
    </script>
</body>
</html>
